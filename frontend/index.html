<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="专业的Crypto因子分析和概念板块分析系统">
    <meta name="theme-color" content="#14b8a6">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Crypto分析">
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#14b8a6">
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png">
    
    <title>Crypto分析系统</title>
    
    <!-- Theme script to prevent FOUC -->
    <script>
      try {
        // Get theme from localStorage (next-themes uses 'theme' as key)
        const storedTheme = localStorage.getItem('theme');
        let theme;
        
        if (storedTheme === 'dark' || storedTheme === 'light') {
          theme = storedTheme;
        } else if (storedTheme === 'system' || !storedTheme) {
          // Check system preference for 'system' theme or no stored theme
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            theme = 'dark';
          } else {
            theme = 'light';
          }
        }
        
        // Apply theme to document element
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {
        console.warn('Failed to set theme from localStorage', e);
        // Fallback to system preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.classList.add('dark');
        }
      }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/app/main.tsx"></script>
</body>
</html>
