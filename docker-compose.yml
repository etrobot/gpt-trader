services:
  app:
    build: .
    container_name: crypto-trader
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "14250:8000"  # 映射容器内8000端口到宿主机14250
    volumes:
      - ./data:/app/data  # 持久化数据目录
      - ./user_data:/app/user_data:ro  # 读取 Freqtrade 配置以获取 API 凭据（只读）
    environment:
      - DATABASE_PATH=/app/data/crypto_data.db
      - FREQTRADE_API_URL=http://freqtrade-bot:8080
      # Proxy settings (configured via .env file)
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
      - NO_PROXY=${NO_PROXY:-localhost,127.0.0.1,freqtrade-bot,crypto-trader}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.crypto-trader.rule=Host(`btc.subx.fun`)"
      - "traefik.http.routers.crypto-trader.entrypoints=websecure"
      - "traefik.http.routers.crypto-trader.tls.certresolver=letsencrypt"
      - "traefik.http.services.crypto-trader.loadbalancer.server.port=8000"
    networks:
      - traefik
      - default

  freqtrade:
    image: freqtradeorg/freqtrade:stable
    container_name: freqtrade-bot
    restart: unless-stopped
    volumes:
      - ./user_data:/freqtrade/user_data
    command: >
      trade --config /freqtrade/user_data/config_external_signals.json
            --strategy ExternalSignalStrategy
    environment:
      - FREQTRADE__API_SERVER__ENABLED=true
      - FREQTRADE__API_SERVER__LISTEN_IP_ADDRESS=0.0.0.0
      - FREQTRADE__API_SERVER__LISTEN_PORT=8080
      # Proxy settings (configured via .env file)
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
      - NO_PROXY=${NO_PROXY:-localhost,127.0.0.1,freqtrade-bot,crypto-trader}
    ports:
      - "6677:8080"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.freqtrade.rule=Host(`freq.subx.fun`)"
      - "traefik.http.routers.freqtrade.entrypoints=websecure"
      - "traefik.http.routers.freqtrade.tls.certresolver=letsencrypt"
      - "traefik.http.services.freqtrade.loadbalancer.server.port=8080"
    networks:
      - traefik
      - default

networks:
  traefik:
    external: true